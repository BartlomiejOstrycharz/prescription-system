<div
  class="container d-flex justify-content-center align-items-center flex-column"
>
  <label id="prescription-label" for="prescription"
    >Enter prescription number to access</label
  >
  <input
    id="prescription-number"
    placeholder="Prescription number"
    name="prescription"
    [(ngModel)]="prescriptionId"
  />
  <div id="button-container">
    <button id="submit-button" (click)="checkPrescription()">
      Submit
    </button>
  </div>
</div>
